<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <meta name=description content="Memes lol">
        <link rel="prefetch" href=".">
        <script>
            sessionStorage.setItem("SomeNameThatIsSurelyNotUsedElsewhere", "/memes/de");
            window.open("/memes/", "_self");

        </script>
        <title>This shit will never show and yet its still mandatory</title>
    </head>
    <body>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <h1 class="text-4xl sm:text-5xl lg:text-6xl">MEMES</h1>
                <h3 class="text-3xl sm:text-4xl lg:text-5xl">The DNA of the soul</h3>
                <button id="main" class="hover:text-gray-200 m-3"> Hauptseite</button>
                <button id="en" class="hover:text-gray-200">Englische &Uuml;bersetzung</button>
                <button id="sources" class="hover:text-gray-200 m-3"> Quellen</button>
            </div>
          </div>
            <script>
                $(()=>{
                    $("#main").click((event)=>{
                        $.ajax({
                        url: "/memes/de",
                        success: (data)=>{
                            var content = $("#content").html(data.replace(/<head>[\s\S]*<\/head>/mg, '')).html();
                            window.history.pushState({html:content, "nav":window.history.state["nav"]}, "", "/memes/de");
                            },
                        dataType: "html"
                        })
                    });
                    $("#en").click((event)=>{
                        $.ajax({
                        url: "/memes/en",
                        success: (data)=>{
                            var content = $("#content").html(data.replace(/<head>[\s\S]*<\/head>/mg, '')).html();
                            $.ajax({
                                url: "../en/navbar.html",
                                //url: "/de",
                                success: (data)=>{
                                    var nav = $("nav").html(data.replace(/<head>[\s\S]*<\/head>/mg, '')).html();
                                    window.history.pushState({"html":content, "nav":nav}, "", "/memes/en");
                                    },
                                dataType: "html"
                                })
                            },
                        dataType: "html"
                        })
                    });
                    $("#sources").click((event)=>{
                        $.ajax({
                        url: "/memes/de/quellen",
                        success: (data)=>{
                            var content = $("#content").html(data.replace(/<head>[\s\S]*<\/head>/mg, '')).html();
                            window.history.pushState({html:content, "nav":window.history.state["nav"]}, "", "/memes/de/quellen");
                            },
                        dataType: "html"
                        })
                    });
                })
            </script>
                

    </body>
</html>
