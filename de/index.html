<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <meta name=description content="Eine Webseite über Webseiten">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/tailwind.css">
        <title>
            REEEEEEEEEEEEEEEE
        </title>
    </head>
    <body>
        <h1 class="text-4xl sm:text-5xl lg:text-6xl">MEMES</h1>
        <h3 class="text-3xl sm:text-4xl lg:text-5xl">The DNA of the soul</h3>
        <div class="-z-10 absolute top-0 left-0 h-full w-full" id="background">
            <div class="h-full w-full absolute top-0 left-0">
                <div class="bg right">
                </div>
                <div class="bg center"></div>
                <div class="bg left">
                    <!--<div class="bg_fill"></div>-->
                </div>
            </div>
        </div>
        <script>
            fetch("../php/memes.php").then(
                (response) => {
                    if(response.ok) {
                        // man, fuck javascript asynchronous programming!
                        response.json().then((memes) => {
                            console.log(memes);
                            var alt = false;
                            var bg_right = $(".bg.right");
                            var bg_left = $(".bg.left");
                            var bg_center = $(".bg.center");
                            for (meme in memes) {
                                (alt ? bg_right : bg_left) // Alternate between left and right
                                .add(bg_center) // Add the center to the current selection
                                .append("\
                                <div class=\"bg meme\"> \
                                    <img src=\"" + memes[meme] +"\" class=\"bg\">\
                                    </"+"div>"); //append the actual image
                                    alt =! alt;
                                }
                        });
                    }

                }
            )
        </script>
        <div class="text">
          Memes sind ein heutzutage sehr beliebtes Medium. 
          Das Ziel dieser Webseite ist es dieses Medium zu analysieren, und in mehr oder weniger 
          einfachen Worten zu erklären.

        </div>
    </body>
</html>
