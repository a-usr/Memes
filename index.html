<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <meta name=description content="Memes lol">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/tailwind.css">
        <title>
            Memes lol
        </title>
        <script>
            $(()=>{
                prev = sessionStorage.getItem("SomeNameThatIsSurelyNotUsedElsewhere");
                if (prev !== null){
                    $.ajax({
                        url: "/"+prev.split("/")[3]+"/navbar.html",
                        success: (data)=>{
                            var content = $("nav").html(data.replace(/<head>[\s\S]*<\/head>/mg, '')).html();
                            },
                        dataType: "html"
                    });
                    $.ajax({
                        url: prev,
                        success: (data)=>{
                            var content = $("#content").html(data.replace(/<head>[\s\S]*<\/head>/mg, '')).html();
                            window.history.replaceState({html:content}, "", prev);
                            },
                        dataType: "html"
                    })
                }
                else {
                    $.ajax({
                        //url: navigator.languages.includes("de") ? "/de/navbar.html" : "/en/navbar.html",
                        url: "/de",
                        success: (data)=>{
                            var content = $("#content").html(data.replace(/<head>[\s\S]*<\/head>/mg, '')).html();
                            },
                        dataType: "html"
                    })
                    $.ajax({
                        //url: navigator.languages.includes("de") ? "/de" : "/en",
                        url: "/de",
                        success: (data)=>{
                            var content = $("#content").html(data.replace(/<head>[\s\S]*<\/head>/mg, '')).html();
                            //window.history.replaceState({html:content}, "", navigator.languages.includes("de") ? "/de" : "/en");
                            window.history.replaceState({html:content}, "", "/de");
                        },
                        dataType: "html"
                    })
                }
                fetch("php/memes_reddit.php", { }).then(
                    (response) => {
                        if(response.ok) {
                            // man, fuck javascript asynchronous programming!
                            response.json().then((memes) => {
                                var alt = false;
                                var bg_right = $(".bg.right");
                                var bg_left = $(".bg.left");
                                var bg_center = $(".bg.center");
                                var bg_mobile = $(".bg.mobile");
                                var sw = ()=>{
                                    if (alt === false){
                                        alt = true;
                                        return bg_left;
                                    }
                                    else if (alt === true){
                                        alt = null;
                                        return bg_center;
                                    }
                                    else {
                                        alt = false;
                                        return bg_right;
                                    }
                                };
                                var sources = new Array();
                                for (meme in memes) {
                                    sw() // Alternate between left, center, and right
                                    .add(bg_mobile) // Add the center to the current selection
                                    .append("\
                                    <div class=\"bg meme\"> \
                                        <img src=\"" + memes[meme]["img"] +"\" class=\"bg\">\
                                        </"+"div>"); //append the actual image
                                    sources.push(memes[meme]["url"]);
                                }
                                console.log(typeof(sources));
                                sessionStorage.setItem("sources", sources);
                                bg_right.add([bg_left, bg_center, bg_mobile]).toggleClass("animate")
                            });
                        }
                         
                    }
                )
            })
        </script>
    </head>
    <body>
        <div class="-z-10 fixed left-0 h-full w-full overflow-hidden" id="background">
            <div class="h-full w-full absolute top-0 left-0">
                <div class="bg right desktop"></div>
                <div class="bg right desktop secondary"></div>
                <div class="bg left desktop"></div>
                <div class="bg left desktop secondary"></div>
                <div class="bg center desktop"></div>
                <div class="bg center desktop secondary"></div>
                <div class="bg mobile"></div>
                <div class="bg mobile secondary"></div>
            </div>
        </div>
        <nav></nav>
        <div id="content"></div>
    </body>
    </html>
